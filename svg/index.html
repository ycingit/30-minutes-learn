<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: serif;
        }
    </style>
    <style>
        @font-face {
            font-family: 'hello';
            src:url('iconfont.ttf') format('truetype')
        }
        .icon{
            font-family: 'hello';
        }  
        .icon-qq:before { content: "\e600"; } 
    </style>
</head>
<body>
    <object data="./404.svg" type="image/svg+xml"></object>
    <p>Hello &#x8c31;</p>
    <span class="icon icon-qq"></span>
    <svg
        width="300" height="200"
        xmlns="http://www.w3.org/2000/svg"
    >
        <rect width="100%" height="100%" fill="red" />
        <circle cx="150" cy="100" r="80" fill="green" />
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>
    <svg 
        width="200" height="250"
        xmlns="http://www.w3.org/2000/svg"
    >
        <rect x="10" y="10" width="30" height="30"/>
        <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
      
        <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
        <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
      
        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
            stroke="orange" fill="transparent" stroke-width="5"/>
      
        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
            stroke="green" fill="transparent" stroke-width="5"/>
      
        <path d="M20,230 Q40,205 50,230 T90,230" fill="transparent" stroke="blue" stroke-width="5"/>
    </svg>
    <svg 
        width="200" height="250"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path d="M0,30 Q40,205 50,230 T90,230z" fill="transparent" stroke="blue" stroke-width="5"/>
    </svg>
    <svg
        width="200px" height="200px"
        xmlns="http://www.w3.org/2000/svg">
        <!-- Points -->
        <path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/>
    </svg>
</body>
</html>
