<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas1"></canvas>
    <div>
        <canvas id="canvas2"></canvas>
    </div>
    <div>
        <canvas id="canvas3"></canvas>
    </div>
    <div>
        <canvas id="canvas4"></canvas>
    </div>
    <div>
        <canvas id="canvas5" width="400" height="200"></canvas>
    </div>
    <div>
        <canvas id="canvas6"></canvas>
    </div>
    <div>
        <canvas id="canvas7"></canvas>
    </div>
    <div>
        <canvas id="canvas8"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillRect(10, 10, 55, 50);
        ctx.strokeRect(30, 30, 55, 50);
        ctx.clearRect(40, 40, 10, 10);

        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        ctx1.beginPath();
        ctx1.moveTo(75, 50);
        ctx1.lineTo(100, 75);
        ctx1.lineTo(100, 25);
        ctx1.closePath();
        ctx1.stroke();
        ctx1.fill();

        const canvas2 = document.getElementById('canvas2');
        var ctx2 = canvas2.getContext('2d');
        ctx2.beginPath();
        ctx2.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
        ctx2.moveTo(110, 75);
        ctx2.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
        ctx2.moveTo(65, 65);
        ctx2.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
        ctx2.moveTo(95, 65);
        ctx2.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
        ctx2.stroke();

        var canvas3 = document.getElementById('canvas3');
        var ctx3 = canvas3.getContext('2d');
        // 二次贝塞尔曲线
        ctx3.beginPath();
        ctx3.moveTo(75, 25);
        ctx3.quadraticCurveTo(25, 25, 25, 62.5);
        ctx3.quadraticCurveTo(25, 100, 50, 100);
        ctx3.quadraticCurveTo(50, 120, 30, 125);
        ctx3.quadraticCurveTo(60, 120, 65, 100);
        ctx3.quadraticCurveTo(125, 100, 125, 62.5);
        ctx3.quadraticCurveTo(125, 25, 75, 25);
        ctx3.stroke();

        var canvas4 = document.getElementById('canvas4');
        var ctx4 = canvas4.getContext('2d');
        //三次贝塞尔曲线
        ctx4.beginPath();
        ctx4.moveTo(75, 40);
        ctx4.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx4.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx4.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx4.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx4.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx4.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx4.fill();

        var canvas5 = document.getElementById('canvas5');
        var ctx = canvas5.getContext('2d');

        roundedRect(ctx, 12, 12, 150, 150, 15);
        roundedRect(ctx, 19, 19, 150, 150, 9);
        roundedRect(ctx, 53, 53, 49, 33, 10);
        roundedRect(ctx, 53, 119, 49, 16, 6);
        roundedRect(ctx, 135, 53, 49, 33, 10);
        roundedRect(ctx, 135, 119, 25, 49, 10);

        ctx.beginPath();
        ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(31, 37);
        ctx.fill();

        for(var i = 0; i < 8; i++){
        ctx.fillRect(51 + i * 16, 35, 4, 4);
        }

        for(i = 0; i < 6; i++){
        ctx.fillRect(115, 51 + i * 16, 4, 4);
        }

        for(i = 0; i < 8; i++){
        ctx.fillRect(51 + i * 16, 99, 4, 4);
        }

        ctx.beginPath();
        ctx.moveTo(83, 116);
        ctx.lineTo(83, 102);
        ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
        ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
        ctx.lineTo(111, 116);
        ctx.lineTo(106.333, 111.333);
        ctx.lineTo(101.666, 116);
        ctx.lineTo(97, 111.333);
        ctx.lineTo(92.333, 116);
        ctx.lineTo(87.666, 111.333);
        ctx.lineTo(83, 116);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(91, 96);
        ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
        ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
        ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
        ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
        ctx.moveTo(103, 96);
        ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
        ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
        ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
        ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        function roundedRect(ctx, x, y, width, height, radius){
            ctx.beginPath();
            ctx.moveTo(x, y + radius);
            ctx.lineTo(x, y + height - radius);
            ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
            ctx.lineTo(x + width - radius, y + height);
            ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
            ctx.lineTo(x + width, y + radius);
            ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.quadraticCurveTo(x, y, x, y + radius);
            ctx.stroke();
        }

        var canvas6 = document.getElementById('canvas6');
        var ctx = canvas6.getContext('2d');

        var rectangle = new Path2D();
        rectangle.rect(10, 10, 50, 50);

        var circle = new Path2D();
        circle.moveTo(125, 35);
        circle.arc(100, 35, 25, 0, 2 * Math.PI);

        ctx.stroke(rectangle);
        ctx.fill(circle);

        var ctx7 = document.getElementById('canvas7').getContext('2d');
        // 创建新 image 对象，用作图案
        var img = new Image();
        img.src = 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png';
        img.onload = function() {

            // 创建图案
            var ptrn = ctx7.createPattern(img, 'repeat');
            ctx7.fillStyle = ptrn;
            ctx7.fillRect(0, 0, 150, 150);
            ctx7.stroke(rectangle);
            ctx7.fill(circle);
        }

        var ctx = document.getElementById('canvas8').getContext('2d');
        var p = new Path2D("M10 10 h 80 v 80 h -80 Z");
        ctx.stroke(p);
    </script>
</body>
</html>
