<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas1"></canvas>
    <script>
        var ctx = document.getElementById('canvas').getContext('2d');
        var img = new Image();
        img.onload = function(){
            ctx.drawImage(img,0,0,200,150,0,0,100,180);
            ctx.drawImage(img,0,0,200,150,0,0,200,80);
            ctx.beginPath();
            ctx.moveTo(40,96);
            ctx.lineTo(80,66);
            ctx.lineTo(113,76);
            ctx.lineTo(180,15);
            ctx.stroke();
        }
        img.src = './Canvas_backdrop.png';


        var ctx1 = document.getElementById('canvas1').getContext('2d');
        ctx1.fillRect(0,0,150,150);   // 使用默认设置绘制一个矩形
        ctx1.save();                  // 保存默认状态

        ctx1.fillStyle = '#09F'       // 在原有配置基础上对颜色做改变
        ctx1.fillRect(15,15,120,120); // 使用新的设置绘制一个矩形

        ctx1.save();                  // 保存当前状态
        ctx1.fillStyle = '#FFF'       // 再次改变颜色配置
        ctx1.globalAlpha = 0.5;    
        ctx1.fillRect(30,30,90,90);   // 使用新的配置绘制一个矩形

        ctx1.restore();               // 重新加载之前的颜色状态
        ctx1.fillRect(45,45,60,60);   // 使用上一次的配置绘制一个矩形

        ctx1.restore();               // 加载默认颜色配置
        ctx1.translate(60,60)
        ctx1.scale(-1, 1);
        ctx1.rotate(Math.PI);
        ctx1.fillRect(0,0,30,30);   // 使用加载的配置绘制一个矩形
        ctx1.clip();
    </script>
</body>
</html>
